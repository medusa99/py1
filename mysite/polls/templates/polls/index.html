<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Title</title>
  </head>
  <body>
    {% if latest_questions %}
    <ul>
    {% for question in latest_questions %}
    <li><a href ="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}


  </body>
</html>
